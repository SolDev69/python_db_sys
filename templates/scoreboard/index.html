<html>
<head>
    <title>Scoreboard</title>
    <link rel="stylesheet" type="text/css" href="/static/global.css">
</head>
<body>
    <div class="blob">
        <h2>Logged in as {{ login }}</h2>
        <a href="/scoreboard/addscore" class="blob-button">Add Score</a>
        <h1>Scoreboard</h1>
        <table border="1" id="scoreboard-table">
            <tr>
                <th>Player 1</th>
                <th>Player 2</th>
                <th>Player 1 Score</th>
                <th>Player 2 Score</th>
            </tr>
            {% for entry in scoreboard %}
            <tr>
                <td>{{ entry[1] }} : {{ entry[2] }}</td>
                <td>{{ entry[3] }} : {{ entry[4] }}</td>
                <td>{{ entry[5] }}</td>
                <td>{{ entry[6] }}</td>
            </tr>
            {% endfor %}
        </table>
        <!-- Clear scoreboard -->
        <form method="POST" action="/scoreboard/clear" style="display:inline;">
            <input type="submit" value="Clear Scoreboard" class="blob-button">
        </form>
        <form method="POST" action="/scoreboard/selfdestruct" style="display:inline;">
            <input type="submit" value="Self Destruct Account" class="blob-button">
        </form>
        <!-- Admin methods -->
        <div class="admin-section">
        {% if is_admin %}
            <h3>Admin Actions</h3>
            <!-- Reset Everything -->
            <form method="POST" action="/admin/reset" style="display:inline;">
                <input type="submit" value="Reset Everything" class="blob-button">
            </form>
        {% endif %}
        </div>
        <br />
        <a href="/" class="blob-button">Logout</a>
    </div>
</body>
</html>
