<html>
<head>
    <title>Add Score</title>
    <link rel="stylesheet" type="text/css" href="/static/global.css">

</head>
<body>
    <h1>Add Score</h1>
    <form method="POST" action="/scoreboard/addscore">
        <label for="user2">Opponent User:</label>
        <input type="text" id="user2" name="user2" required><br><br>
        <label for="score1">Your score:</label>
        <input type="number" id="score1" name="score1" required><br><br>
        <label for="score2">Opponent score:</label>
        <input type="number" id="score2" name="score2" required><br><br>
        <input type="submit" value="Submit Score" class="blob-button">
        <input type="reset" value="Reset" class="blob-button">
        <input type="button" value="Back to Scoreboard" class="blob-button" onclick="window.location.href='/scoreboard'">
    </form>
</body>
</html>
